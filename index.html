<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    

    <title>Portal - Agenda de mantenimiento</title>
  </head>
  <body style="display: block;">
    <div class="container">
      <h2>Portal - Citas de mantenimiento</h2>
      <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="javascript:showContent(0)">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:showContent(1)">Agendar</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Ingresar No. de placa" aria-label="Search">
              <button onclick="buscar" class="btn btn-outline-success" type="button">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="tab1" class="tab-content">
        <div id="root"></div>
      </div>
      <div id="tab2" class="tab-pane" style="display: none;">
        <div class="card">
          <div class="card-head">
            <b>Creaci√≥n de nueva cita</b>
          </div>
          <div class="card-body">
            <div class="form-control row">
              <div class="mb-3">
                <label for="txtplaca" class="form-label">No. de placa</label>
                <input type="email" class="form-control" id="txtplaca" placeholder="Ingrese la placa del vehiculo">
              </div>
              <div class="row g-3">
                <div class="col-md-3">
                  <label for="fechacita" class="form-label">Fecha de cita</label>
                  <input type="date" class="form-control" id="fechacita" />
                </div>
                <div class="col-md-2">
                  <label for="fechacita" class="form-label">Hora de cita</label>
                  <select class="form-select col-md-6" aria-label="Default select example">
                    <option selected>Seleccione la hora</option>
                    <option value="01:00">01:00</option>
                    <option value="01:30">01:30</option>
                    <option value="01:00">02:00</option>
                    <option value="01:30">02:30</option>
                    <option value="01:00">03:00</option>
                    <option value="01:30">03:30</option>
                    <option value="01:00">04:00</option>
                    <option value="01:30">04:30</option>
                    <option value="01:00">05:00</option>
                    <option value="01:30">05:30</option>
                    <option value="01:00">06:00</option>
                    <option value="01:30">06:30</option>
                    <option value="01:00">07:00</option>
                    <option value="01:30">07:30</option>
                    <option value="01:00">08:00</option>
                    <option value="01:30">08:30</option>
                    <option value="01:00">09:00</option>
                    <option value="01:30">09:30</option>
                    <option value="01:00">10:00</option>
                    <option value="01:30">10:30</option>
                    <option value="01:00">11:00</option>
                    <option value="01:30">11:30</option>
                    <option value="01:00">12:00</option>
                    <option value="01:30">12:30</option>
                  </select>
                  <br />
                </div>
              </div>
            </div>
            <br />
            <div class="form-control row">
              <div class="col-md-6">
                <button type="button" class="btn btn-primary">Crear cita</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/js/functions.js"></script>
  </body>
</html>
